<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer with Reset & Dark Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color:	#f9ebea ; /* light green */
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #1f1f1f;
      color: white;
    }

    #timer {
      font-size: 48px;
      margin: 20px;
    }

    #message {
      font-size: 24px;
      color: green;
      margin-top: 20px;
    }

    input, button {
      font-size: 20px;
      padding: 5px 10px;
      margin: 5px;
    }

    .preset-buttons {
      margin-top: 10px;
    }

    .preset-buttons button {
      background-color: #a1e6a1;
      border: none;
      padding: 8px 16px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .preset-buttons button:hover {
      background-color: #8cd78c;
    }

    body.dark-mode .preset-buttons button {
      background-color: #444;
      color: white;
    }

    .control-buttons button {
      border-radius: 5px;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>

  <h1>‚è≥ Countdown Timer</h1>

  <div class="preset-buttons">
    <strong>Presets:</strong>
    <button onclick="setPreset(5)">5 min</button>
    <button onclick="setPreset(15)">15 min</button>
    <button onclick="setPreset(30)">30 min</button>
    <button onclick="setPreset(60)">1 hour</button>
  </div>

  <label>Minutes: <input type="number" id="minutes" min="0" value="0"></label>
  <label>Seconds: <input type="number" id="seconds" min="0" value="10"></label><br>

  <div class="control-buttons">
    <button id="startStopBtn" onclick="startCountdown()">Start</button>
    <button onclick="resetCountdown()">Reset</button>
    <button onclick="stopSound()">Stop Sound</button>
  </div>

  <div id="timer">00:00</div>
  <div id="message"></div>

  <audio id="alarm-sound" loop preload="auto">
    <source src="alarm1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let countdown;
    let timeRemaining = 0;
    let isRunning = false;

    function setPreset(minutes) {
      if (isRunning) return;
      document.getElementById("minutes").value = minutes;
      document.getElementById("seconds").value = 0;
      updateDisplay(minutes * 60);
    }

    function startCountdown() {
      const alarmSound = document.getElementById("alarm-sound");
      const timerDisplay = document.getElementById("timer");
      const message = document.getElementById("message");
      const button = document.getElementById("startStopBtn");

      if (isRunning) {
        clearInterval(countdown);
        isRunning = false;
        button.textContent = "Start";
        return;
      }

      if (timeRemaining === 0) {
        const minutes = parseInt(document.getElementById("minutes").value) || 0;
        const seconds = parseInt(document.getElementById("seconds").value) || 0;
        timeRemaining = minutes * 60 + seconds;
      }

      stopSound();
      message.textContent = "";
      isRunning = true;
      button.textContent = "Stop";

      countdown = setInterval(() => {
        updateDisplay(timeRemaining);

        if (timeRemaining <= 0) {
          clearInterval(countdown);
          isRunning = false;
          timeRemaining = 0;
          button.textContent = "Start";
          alarmSound.play().then(() => {
            message.textContent = "‚è∞ Time's up!";
          }).catch(err => {
            message.textContent = "‚è∞ Time's up! (Click the page to enable sound)";
          });
        }

        timeRemaining--;
      }, 1000);
    }

    function resetCountdown() {
      clearInterval(countdown);
      stopSound();
      isRunning = false;
      timeRemaining = 0;
      document.getElementById("timer").textContent = "00:00";
      document.getElementById("message").textContent = "";
      document.getElementById("startStopBtn").textContent = "Start";
      document.getElementById("minutes").value = 0;
      document.getElementById("seconds").value = 0;
    }

    function stopSound() {
      const alarmSound = document.getElementById("alarm-sound");
      alarmSound.pause();
      alarmSound.currentTime = 0;
    }

    function updateDisplay(seconds) {
      const timerDisplay = document.getElementById("timer");
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      timerDisplay.textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
